<!DOCTYPE html>
<html>
<header>
    <title>SDGE DIAR Program</title>
    <link rel="stylesheet" href="styles.css">
</header>

<body>
    <div id="heading">
        <img src="Images/SDGELogo.png" height="10%" width="10%">
        <h1>SDGE DIAR Program</h1>
    </div>

    <div id="content">
        <h4>Search Pole for Status</h4>
        <form>
            <input type="text" placeholder="Pole Number">
            <button>Submit</button>
        </form>
        <br>
        <div>
            <table>
                <tr>
                    <th>Pole Number</th>
                    <th>Status</th>
                    <th>Issue Description</th>
                </tr>
                <tr>
                    <td>P102939</td>
                    <td>Assessed with Issues</td>
                    <td>Cracked Crossarm</td>
                </tr>
                <tr>
                    <td>P426573</td>
                    <td>Assessed</td>
                    <td>No Issues</td>
                </tr>

            </table>
        </div>
    </div>
    <br>
</body>

</html>
